<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/welcome.css') }}"/>
</head>
<body>
    
    <h1>PDF Generator</h1>
    <form action="/dashboard">
        <button class="big-button" type="submit">Get Started</button>
    </form>

    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
     <script type="text/javascript" id="key" 
    name="feedback" botid="btidaid_ac6a4f6…" 
    qid="aid_…" options="feedback" 
    src="https://bot.teedee.io/chatbot/teedee/aid_ac6a4f6d-3f7c-4d08-81fe-ce048b255c0b.js"> 
    </script> 
    
    <script>
        
        let tl = anime.timeline({
            easing: 'easeOutExpo',
            duration: 750
        })
        tl.add({
            targets: 'button',
            top: "40%",
            opacity: 1
        })
        tl.add({
            targets: 'section div',
            width: "100%",
            backgroundColor: '#c2f0c2',
            delay: anime.stagger(100)
        })
        tl.add({
            targets: 'section div',
            width: "90%",
            backgroundColor: '#c2f0c2'
        })
        tl.add({
            targets: 'h1',
            top: "20%",
            opacity: 1,
            duration: 4000
        }, '-=1600')
        
        

        let rotateMe = anime({
            targets: 'section',
            scaleY: '2',
            scaleX: '2',
            translateX: '40%',
            rotate: '45deg',
            duration: 5000,
            autoplay: false
        })

        document.querySelector('button').addEventListener('mouseover', () => {
            rotateMe.play();
        })
        
        
    
        
    </script>
    
</body>
</html>
